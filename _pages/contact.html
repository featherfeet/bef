permalink: /contact/
---
<section class="contact">
    <a href="{{site.baseurl}}/" class="button_back">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        Back
    </a>
    <div class="container_contact">
        <h3 class="contact_us_text">
            <i>We'd love to hear from you, and we always welcome new members! You can contact us through a variety of different services:</i>
            <br>
            Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a>
            <br>
            Instagram: <a href="{{ site.instagram_url }}">{{ site.instagram_handle }}</a>
            <br>
            Facebook: <a href="{{ site.facebook_url }}">{{ site.facebook_username }}</a>
        </h3>
    </div>
</section>
